<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Display Board</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a, #151515, #000000);
            font-family: "Poppins", Arial, sans-serif;
            color: white;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 40px;
            text-shadow: 0 0 12px rgba(255,255,255,0.2);
        }

        .input-container {
            display: flex;
            width: 70%;
            max-width: 900px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #00ff88;
            box-shadow: 0 0 12px #00ff8866;
        }

        .btn {
            padding: 16px 30px;
            margin-left: 12px;
            background-color: #00c853;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 10px #00c853aa;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00e676;
            box-shadow: 0 0 15px #00ff88dd;
        }
    </style>

</head>
<body>

    <h1>Digital Display Board</h1>

    <form method="POST" action="/send" class="input-container">
        <input type="text" name="message" placeholder="Enter your message here..." required>
        <button type="submit" class="btn">Send</button>
    </form>

</body>
</html>
